<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta content="minimal-ui" name="viewport"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>

    <title>Theme | The New AUI</title>
    <style>

        .aui-start-screen {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 5;
            background: white;
        }

        .aui-start-screen-logo {
            position: absolute;
            top: calc(50% - 50px);
            display: block;
            z-index: -1;
            transform: translateY(-50%);
            opacity: .2;
            width: 100%;
            padding: 0;
            margin: 0;
            text-align: center;
            font-family: "黑体" !important;
            font-size: 150px;
            font-weight: 200;
            color: #0a0a0a;
        }
    </style>
    <style id="bodyHidden">
        body > div:not(.aui-start-screen) {
            display: none;
        }
    </style>
</head>
<body>

<!--导航栏 Start-->
<div id="auiNavBar" class="aui-page-nav bottom">
    <div class="aui-tabs-left-group" id="auiPageNav"></div>
    <div class="aui-tabs-right-group" id="auiNavTabsRightGroup"></div>
</div>
<!--导航栏 End-->

<!--主容器 Start-->
<div id="auiPageCtn" class="aui-window-ctn"></div>


<!--主容器 End-->

<div id="auiInterfaceReset" class="aui-mask-panel hide">
    <div class="aui-page-nav">
        <div class="aui-tabs-left-group"><button>重置接口和常量</button></div>
        <div class="aui-tabs-right-group">
            <button id="auiOverviewCloseBtn" type="button" title="关闭" class="btn" data-role="close">
                <i class="aui aui-guanbi"></i>
            </button>
        </div>
    </div>
    <div class="aui-overview-panel-body">
    </div>
</div>


<!--Start Screen Start-->
<div id="auiStartScreen" class="aui-start-screen">
    <h1 class="aui-start-screen-logo">Web框架布局</h1>
</div>
<!--Start Screen End-->

<!--脚本 Start-->

                    textExt: {
                        deps: ["jquery"]
                    },
                    textExtTags: {
                        deps: ['textExt']
                    }
                },
                paths: {
                    //此处为开发外部库文件
                    viewer: './script/spa/viewer',
                    textExt: "./script/lib/textext.core",
                    textExtTags: "./script/lib/textext.plugin.tags"
                }
            });

            require(['viewer'], function ( viewer) {

                if (auiApp.debug) {
                    window.WB = viewer;
                }
                viewer.init();

<script type="text/javascript" src="script/lib/require.js" data-main="bootloader"></script>
