
<!--菜单组模板 Start-->
<script id="auiAsideMenu" type="text/html">
    <div class="aui-widget-set">
        <div class="aui-widget-set-body">
            {{each data as value index}}
            <div class="aui-widget-menu-group">
                <div class="aui-widget-menu-group-header" data-role="menuAngleUpTitle">
                    <i class="aui aui-jiantou-xia aui-menu-angle {{value.angleUp}}"></i><span>{{value.name}}</span>
                </div>

                <div class="aui-widget-menu-inner">
                    <div class="aui-widget-menu-block" data-type="{{value.type}}">
                        <div class="aui-widget-menu-body" style="display:{{value.collapse}}"></div>
                    </div>

                    {{if value.children}}
                    {{each value.children as subValue i}}
                    <div class="aui-widget-menu-block" data-type="{{subValue.type}}">
                        <div class="aui-widget-menu-group-header" data-role="menuAngleUpTitle">
                            <i class="aui aui-jiantou-xia aui-menu-angle {{subValue.angleUp}}"></i><span>{{subValue.name}}</span>
                        </div>
                        <div class="aui-widget-menu-body" style="display:{{subValue.collapse}}"></div>
                    </div>
                    {{/each}}
                    {{/if}}

                </div>
            </div>
            {{/each }}
        </div>
    </div>
</script>
<!--菜单组模板 End-->

<!--菜单模板 Start-->
<script id="auiAsideMenuBlock" type="text/html">
    <div data-href="{{href}}" data-type="{{type}}" data-accept="{{accept}}" class="aui-widget-menu-item {{accept}} {{if hidden}} aui-widget-menu-outdate-item {{/if}} ">
        <small class="{{icon}}"></small>
        <span>{{name}}</span>
        <i class="aui aui-questions2  aui-look-doc" data-role="auiMenuDevelopment" title="开发者中心" data-layout-active="no"></i>
        {{if isCollected === true}}
        <i data-status="CHOSEN" class="aui aui-shoucangzujian aside-choose" data-role="menuCollection" title="取消收藏" ></i>
        {{else}}
        <i class="aui aui-quxiaoshoucang aside-choose" data-role="menuCollection" title="添加收藏"></i>
        {{/if}}
    </div>
</script>
<!--菜单模板 End-->
<!--默认收藏组件 start-->
<script id="auiMenuDefaultGroup" type="text/html">
    {{each data}}
    <li data-collection-type="{{$value}}">
        <div class="aui-widget-menu-block" data-collection-type="{{$value}}">
            <div class="aui-widget-menu-header">
                <i class="aui aui-jiantou-xia aui-menu-angle" data-role="collapse"></i>
                {{if $value==="默认"}}
                <span>{{$value}}</span>
                {{else}}
                <span data-role="modifyTitle">{{$value}}</span>
                <i class="aui aui-shanchu pull-right" data-role="delCollectionGroup" title="删除分组"></i>
                {{/if}}
            </div>
            <div class="aui-widget-menu-body"></div>
        </div>
    </li>
    {{/each}}
</script>
<!--默认收藏组件 end-->

<script id="string_with_placeholder" type="text/html">
    <div class="tags-outer-wrapper">
        <input class="tags-ctn-input" type="text" value="{{value}}" autofocus="autofocus">

        <div  class="placeholder-select">

            <div class="aui-tags-wrapper">
                {{each valueArray as singleValue index}}
                <button type="button" value="{{singleValue}}" class="text-tag-item"
                        title="{{singleValue}}"
                        {{if modelSelector}} data-model-selector="{{modelSelector}}" {{/if}}
                data-desp="{{moreDesp}}"
                data-tag-value="{{singleValue}}"
                data-tag-desp="{{despArray[index]}}"
                >{{despArray[index]}}</button>
                {{/each}}
            </div>
            <div class="placeholder-desp">
                <p>说明：</p>
                {{each despArray as singleDesp index}}
                <ul>
                    <li>{{singleDesp}}: {{#detailsArray[index]}}</li>
                </ul>
                {{/each}}
            </div>
            <div class="placeholder-desp">
                <p>模板：</p>
                <span>{{template}}</span>
            </div>

        </div>
    </div>
</script>

<script id="string_select" type="text/html">

<script id="widgetDetails" type="text/html">

    {{if widgetChain && widgetChain.length}}
    <ol class="breadcrumb">
        {{each widgetChain as item index}}
        <li class="breadcrumb-item">{{item}}</li>
        {{/each}}
    </ol>
    {{/if}}

    <div style="margin:0 .5em;">
        <h1 data-href="widget" class="display-4">
            <i class="fa {{icon}}"></i>&nbsp;
            {{name}}&nbsp;
            <span class="badge badge-default">{{version}}</span>
            <span class="badge badge-warning">{{#transformCompatibility(compatibility)}}</span>
        </h1>
        {{ if author}}
        <blockquote class="blockquote">
            <p class="mb-0">作者：{{#transformAuthor(author)}}</p>
        </blockquote>
        {{/if}}

        {{if hidden || collapse}}
        <i class="iconfont icon-danger_fill"></i> 弃用，该组件已不再支持或维护，请尽快改用其他组件。
        {{/if}}

        <p class="text-indent">
            {{details}}
        </p>
        <p>&nbsp;</p>

        <h2 class="m-2" data-href="info">信息</h2>
        <div>
            <h3 data-href="type" title="类型（type），组件短名称" class="m-3">
                类型，type
            </h3>
            <p class="text-content">
                <span class="badge badge-normal">{{type}}</span>
            </p>
            <p>&nbsp;</p>

            <h3 data-href="href" title="文件名（href），组件长名称" class="m-3">
                文件名，href
            </h3>
            <p class="text-content">
                <span class="badge badge-normal">{{href}}</span>
            </p>
            <p>&nbsp;</p>
            {{if belongTo}}
            <h3 data-href="belongTo" title="级别（belongTo），按项目分类" class="m-3">
                级别，belongTo
            </h3>
            <p class="text-content">
                <span class="badge badge-normal">{{belongTo}}</span>
            </p>
            <p>&nbsp;</p>
            {{/if}}
        </div>

        <h2 class="m-2" data-href="config">配置</h2>
        <div>
            {{if category}}
            <h3 data-href="belongTo" title="类型（category）" class="m-3">
                类型，category
            </h3>
            <p class="text-content">
                <span class="badge badge-normal">{{category}}</span>
            </p>
            <p>&nbsp;</p>
            {{/if}}

            {{if baseName}}
            <h3 data-href="base" title="布局模式继承于（base），组件的放置行为与继承组件一致，也就是说被继承组件可以放置什么组件，继承的组件也可以放置什么组件" class="m-3">
                布局模式继承于，base
            </h3>
            <p class="text-content">
                {{each baseName}}
                <span class="badge badge-normal">{{$value}}</span>
                {{/each}}
            </p>
            <p>&nbsp;</p>
            {{/if}}
            {{if accept}}
            <h3 data-href="accept" title="可放置于（accept），组件放置于什么组件" class="m-3">
                可放置于，accept
            </h3>
            <p class="text-content">
                {{each acceptName}}
                <span class="badge badge-normal">{{$value}}</span>
                {{/each}}
            </p>
            <p>&nbsp;</p>
            {{/if}}

            {{if deps}}
            <h3 data-href="deps" title="依赖" class="m-3">
                依赖，deps
            </h3>
            <div class="text-content">
                {{if deps.js}}
                <h4 class="m-4">脚本文件</h4>

                <ul>
                    {{each deps.js as item index}}
                    <li>{{item}}</li>
                    {{/each}}
                </ul>
                {{/if}}

                {{if deps.css}}
                <h4 class="m-4">样式文件</h4>

                <ul>
                    {{each deps.css as item index}}
                    <li>{{item}}</li>
                    {{/each}}
                </ul>
                {{/if}}
            </div>
            <p>&nbsp;</p>
            {{/if}}

            {{if attr && attr.length}}
            <h3 data-href="attr" title="属性" class="m-3">
                属性，attr
            </h3>
            <div data-role="attr" class="example">
                <pre data-type="json">{{attrCode}}</pre>
                <div class="highlight">
                    <ul>
                        {{each attr}}
                        <li {{if $value.hidden}} class="docs-option-item-hidden" {{/if}}>
                        <code>{{$value.name}}</code>：
                        {{#transformType($value.type)}}
                        {{if $value.desp}}
                        ，{{$value.desp}}
                        {{/if}}
                        {{if $value.defaultValue!==undefined }}
                        ，默认值 <code>{{ $value.defaultValue +''}}</code>
                        {{/if}}
                        {{if $value.require }}
                        ，当<code>{{ #transformRequire(attr,$value)}}</code>时，显示该选项
                        {{/if}}
                        ；

                        {{if $value.attr}}
                        <ul>
                            {{include 'widgetDetailsObject' $value}}
                        </ul>
                        {{/if}}

                        {{if $value.attrInEachElement}}
                        <ul>
                            {{include 'widgetDetailsArray' $value}}
                        </ul>
                        {{/if}}
                        </li>
                        {{/each}}
                    </ul>
                </div>
            </div>
            {{/if}}

            {{if option && option.length}}
            <h3 data-href="option" title="参数" class="m-3">
                参数，option
            </h3>
            <div data-role="option" class="example">
                <pre data-type="json">{{optionCode}}</pre>
                <div class="highlight">
                    <ul>
                        {{each option}}
                        <li {{if $value.hidden}} class="docs-option-item-hidden" {{/if}}>
                        <code>{{$value.name}}</code>：
                        {{#transformType($value.type)}}
                        {{if $value.desp}}
                        ，{{$value.desp}}
                        {{/if}}
                        {{if $value.defaultValue!==undefined }}
                        ，默认值 <code>{{ $value.defaultValue +''}}</code>
                        {{/if}}
                        {{if $value.require }}
                        ，当<code>{{ #transformRequire(option,$value)}}</code>时，显示该选项
                        {{/if}}
                        ；

                        {{if $value.attr}}
                        <ul>
                            {{include 'widgetDetailsObject' $value}}
                        </ul>
                        {{/if}}

                        {{if $value.attrInEachElement}}
                        <ul>
                            {{include 'widgetDetailsArray' $value}}
                        </ul>
                        {{/if}}
                        </li>
                        {{/each}}
                    </ul>
                </div>
            </div>
            {{/if}}

            {{if css && css.length && (css[1].attr.length>0||css[0].attr.length>0)}}
            <h3 data-href="css" title="样式" class="m-3">
                样式，css
            </h3>
            <div data-role="css" class="example">
                <pre data-type="json">{{cssCode}}</pre>
                <div class="highlight">
                    {{if css[0].attr.length>0}}
                    <ul>
                        <li>
                            <span class="badge badge-themeName">{{css[0].name}}</span>:
                            {{#transformType(css[0].type)}}
                            {{css[0].desp}}
                            {{if css[0].defaultValue!==undefined }}
                            ，默认值 <code>{{ css[0].defaultValue +''}}</code>
                            {{/if}}

                            {{if css[0].attr}}
                            <ul>
                                {{include 'widgetThemeCofigObject' css[0]}}
                            </ul>
                            {{/if}}

                        </li>
                    </ul>
                    {{/if}}
                    {{if css[1].attr.length>0}}
                    <ul>
                        <li>
                            <span class="badge badge-themeName">{{css[1].name}}</span>:
                            {{#transformType(css[1].type)}}，{{css[1].desp}}
                            {{if css[1].defaultValue!==undefined }}
                            ，默认值 <code>{{ css[1].defaultValue +''}}</code>
                            {{/if}}

                            {{if css[1].attr}}
                            <ul>
                                {{include 'cssCofigObject' css[1]}}
                            </ul>
                            {{/if}}

                        </li>

                    </ul>
                    {{/if}}
                </div>
            </div>
            {{/if}}


            {{if event &&(event.selector||event.type)}}
            <h3 data-href="event" title="事件" class="m-3">
                事件，event
            </h3>
            <div class="text-content">
                {{if event.selector}}
                <h4 class="m-4">可选触发范围</h4>

                <ul>
                    {{each event.selector as item index}}
                    <li>{{item.desp}}：{{item.value}}</li>
                    {{/each}}
                </ul>
                {{/if}}

                {{if event.type}}
                <h4 class="m-4">可选触发条件</h4>

                <ul>
                    {{each event.type as item index}}
                    <li>{{item.desp}}：{{item.value}}</li>
                    {{/each}}
                </ul>
                {{/if}}
            </div>
            <p>&nbsp;</p>
            {{/if}}
        </div>
        <hr class="my-4">
        {{if (api && api.length) || (methods && methods.app)}}
        <h2 class="m-2" data-href="methods">接口</h2>
        <div>
            {{if  methods.universal && methods.universal.length}}
            <h3 data-href="methods.universal" title="无参数接口" class="m-3">
                无参数接口
            </h3>
            <div>
                {{each methods.universal}}
                {{include 'methodDetails' $value}}
                {{/each}}
            </div>
            {{/if}}

            {{if methods.getter && methods.getter.length}}
            <h3 data-href="methods.getter" title="取值器" class="m-3">
                取值器，Getter
            </h3>
            <div>
                {{each methods.getter}}
                {{include 'methodDetails' $value}}
                {{/each}}
            </div>
            {{/if}}

            {{if methods.setter && methods.setter.length}}
            <h3 data-href="methods.setter" title="赋值器" class="m-3">
                赋值器，Setter
            </h3>
            <div>
                {{each methods.setter}}
                {{include 'methodDetails' $value}}
                {{/each}}
            </div>
            {{/if}}

            {{if methods.successCallback && methods.successCallback.length}}
            <h3 data-href="methods.successCallback" title="校验成功" class="m-3">
                校验成功，Success Callback
            </h3>
            <div>
                {{each methods.successCallback}}
                {{include 'methodDetails' $value}}
                {{/each}}
            </div>
            {{/if}}

            {{if methods.errorCallback && methods.errorCallback.length}}
            <h3 data-href="methods.errorCallback" title="校验错误" class="m-3">
                校验错误，Error Callback
            </h3>
            <div>
                {{each methods.errorCallback}}
                {{include 'methodDetails' $value}}
                {{/each}}
            </div>
            {{/if}}

            {{if methods.cleanCallback && methods.cleanCallback.length}}
            <h3 data-href="methods.cleanCallback" title="清除校验" class="m-3">
                清除校验，Clean Callback
            </h3>
            <div>
                {{each methods.cleanCallback}}
                {{include 'methodDetails' $value}}
                {{/each}}
            </div>
            {{/if}}

            {{if methods.validateHandler && methods.validateHandler.length}}
            <h3 data-href="methods.validateHandler" title="自定义校验方法" class="m-3">
                自定义校验事件，Validate Handler
            </h3>
            <div>
                {{each methods.validateHandler}}
                {{include 'methodDetails' $value}}
                {{/each}}
            </div>
            {{/if}}

            {{if methods.event && methods.event.length}}
            <h3 data-href="methods.event" title="事件接口" class="m-3">
                事件接口，Event
            </h3>
            <div>
                {{each methods.event}}
                {{include 'methodDetails' $value}}
                {{/each}}
            </div>
            {{/if}}

            {{if methods.behavior && methods.behavior.length}}
            <h3 data-href="methods.behavior" title="行为接口" class="m-3">
                行为接口，Behavior
            </h3>
            <div>
                {{each methods.behavior}}
                {{include 'methodDetails' $value}}
                {{/each}}
            </div>
            {{/if}}

            {{if methods.dataFlow && methods.dataFlow.length}}
            <h3 data-href="methods.dataFlow" title="上传接口（数据流接口）" class="m-3">
                上传接口（数据流接口），Data Flow
            </h3>
            <div>
                {{each methods.dataFlow}}
                {{include 'methodDetails' $value}}
                {{/each}}
            </div>
            {{/if}}
        </div>

        {{if methods.app}}
        <h2 class="m-2" data-href="appInterfaces">应用接口</h2>
        <div>
            {{each methods.app}}

            <h3 data-href="{{$value.href}}" name ="{{$value.href}}" title="{{$value.desp}}" class="m-3">{{$value.desp}}</h3>
            <div>
                {{each $value.children}}
                {{include 'appMethodDetails' $value}}
                {{/each}}
            </div>

            {{/each}}
        </div>
        {{/if}}
        {{/if}}
        {{if appInterfacesConst}}
        <h2 class="m-2" data-href="appInterfacesConst">应用接口常量</h2>
        <div>
            {{each appInterfacesConst}}
            <h4 data-href="{{$value.valueArray[0]}}"  title="{{$value.category}}" class="m-2">{{$value.category}}</h4>
            <div>
                <table class='docs-table'>
                    <thead><tr><th style="width:50%;">常量</th><th  style="width: 50%;">注释</th></tr></thead>
                    <tbody>
                    {{each $value.valueArray as singleValue index}}
                    <tr><td>{{singleValue}}</td><td>{{$value.despArray[index]}}</td></tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
            {{/each}}
        </div>
        {{/if}}

        {{if variables}}
        <h2 class="m-2" data-href="variables">主题变量</h2>
        <div class="doc-theme-variables-block">
            {{each variables}}
            <blockquote class="blockquote">
                <p class="mb-0">{{$value.name}}：{{$value.desp}}</p>
            </blockquote>
            <!--<div class="doc-theme-variables-note"><span></span><span class="note-text"></span></div>-->
            <div class="doc-variables-layout">
                <h4 data-href="{{$value.desp}}" title="{{$value.desp}}" class="m-3">
                    {{$value.defaultValue}} &nbsp &nbsp {{$value.desp}}
                </h4>
                <ul class="doc-theme-variables-ctt">
                    {{if $value.defaultValue!==undefined }}
                    <li>
                        <div class="doc-theme-color-block">
                            {{#transformVariablesTemp($value.showType,$value.defaultValue)}}
                            <!--<span {{if $value.showType !== undefined }} style="background-color:{{$value.defaultValue}}"{{/if}}</span>-->
                        </div>
                    </li>
                    {{/if}}
                    {{if $value.cssAttrs}}
                    <li><div class="doc-theme-variables-ctn">
                        {{each $value.cssAttrs}}
                        <span class="badge badge-normal">{{$value.desp}}</span>
                        {{/each}}
                    </div></li>
                    {{/if}}
                </ul>
            </div>
            {{/each}}
        </div>
        {{/if}}
        {{if themeArray && themeArray.length}}
        <h2 class="m-2" data-href="themeConfig">组件主题配置</h2>
        <div class="example">
            {{each themeArray}}
            <h3 data-href="{{$value.desp}}" title="{{$value.desp}}" class="m-3">
                {{$value.desp}}
            </h3>
            <blockquote class="blockquote">
                <p class="mb-0">{{$value.type}}</p>
            </blockquote>
            {{if $value.cssConfig.length}}
            <div class="highlight">
                <h4>主题可配模块</h4>
                <ul>
                    {{each $value.cssConfig}}
                    <li>
                        <code>{{$value.name}}</code>：
                        <span class="badge badge-dackBlue">{{$value.desp}}</span>
                        {{if $value.cssAttrs}}

                        <ul>
                            可配项：
                            {{each $value.cssAttrs}}
                            <code>{{$value.desp}}</code>
                            {{/each}}
                        </ul>
                        {{/if}}
                    </li>
                    {{/each}}
                </ul>
            </div>
            {{/if}}

            {{if $value.despArray && $value.despArray.length}}
            <div class="details">
                <h4>各主题具体配值</h4>
                <ul>
                    {{each $value.despArray}}
                    <li>
                        {{if $value.themeName}}
                        <span class="badge badge-themeName">{{$value.themeNameDsp}}主题</span>，对应类名：{{$value.themeName}}
                        {{/if}}
                        {{if $value.themeNameArray}}
                        <ul>
                            {{each $value.themeNameArray}}
                            <li>
                                <span class="badge badge-themeTitle">{{$value.configName}}{{$value.configNameDsp}}</span>
                                {{if $value.configArray}}

                                {{each $value.configArray}}
                                <ul>
                                    <li>
                                        <code>{{$value.name}}</code>：
                                        {{#transformType($value.type)}}，{{$value.desp}}

                                        {{if $value.value }}
                                        ，配值: <span class="type" style="color:#000000;background-color:#ffffff;border:1px solid #000000;{{$value.name}}:{{ $value.value}};">{{$value.value}}</span>
                                        {{/if}}

                                    </li>

                                </ul>
                                {{/each}}
                                {{/if}}
                            </li>
                            {{/each}}
                        </ul>
                        {{/if}}
                    </li>
                    {{/each}}
                </ul>
            </div>
            <hr/>
            {{/if}}
            {{/each}}
        </div>
        {{/if}}
    </div>

</script>
<!--组件详情页模板 End-->

<script id="widgetDetailsObject" type="text/html">
    {{each attr}}
    <li {{if $value.hidden}} class="docs-option-item-hidden" {{/if}}>
    <code>{{$value.name||$value.desp}}</code>：
    {{#transformType($value.type)}}，{{$value.details || $value.desp}}
    {{if $value.defaultValue!==undefined  && !$value.attr && !$value.attrInEachElement}}
    ，示例值 <code>{{ $value.defaultValue +''}}</code>
    {{/if}}
    {{if $value.require }}
    ，当<code>{{ #transformRequire(attr,$value)}}</code>时，显示该选项
    {{/if}}
    ；

    {{if $value.attr}}
    <ul>
        {{include 'widgetDetailsObject' $value}}
    </ul>
    {{/if}}

    {{if $value.attrInEachElement}}
    <ul>
        {{include 'widgetDetailsArray' $value}}
    </ul>
    {{/if}}
    </li>
    {{/each}}
</script>
<!-- 组件详情 对象类型 End-->

<!--组件接口详情 Start-->
<script id="methodDetails" type="text/html">
    <h4 data-href="methods_{{name}}" class="m-2">{{desp}}，{{name.substr(1)}}</h4>

    {{if details}}
    <p class="text-indent">
        {{details}}
    </p>
    {{/if}}

    <ul class="docs-method-feature-list">
        {{if deps}}
        <li>调用接口可能需要发起异步请求：<span class="type type-boolean">需要</span> </li>

        {{if order}}
        <li> 发起异步请求顺序：<span class="type type-boolean">接口处理参数后再主动发起请求</span>  </li>
        {{else}}
        <li> 发起异步请求顺序：<span class="type type-boolean">在成功回调中调用接口</span>  </li>
        {{/if}}
        {{/if}}
        {{if lifecycle}}
        <li> 调用接口可以在：{{ #transformMethodLifecycle(lifecycle) }} </li>
        {{/if}}
    </ul>

    <div class="example">
        <div class="highlight-top">
            <p class="text-content">
                前台代码
            </p>
        </div>
        <pre data-type="javascript">{{jsCode}}</pre>

        {{if params && params.length || returnValue}}
        <div class="highlight">
            {{if params && params.length}}
            <p class="text-content">
                入参
            </p>
            <ul>
                {{each params}}
                <li>
                    <code>{{$value.name||$value.desp}}</code>：
                    {{#transformType($value.type)}}，{{$value.desp}}
                    {{if $value.details }}
                    ，{{$value.details}}
                    {{/if}}
                    {{if $value.defaultValue!==undefined  && !$value.attr && !$value.attrInEachElement}}
                    ，示例值 <code>{{ $value.defaultValue +''}}</code>；
                    {{/if}}

                    {{if $value.attr}}
                    <ul>
                        {{include 'widgetDetailsObject' $value}}
                    </ul>
                    {{/if}}

                    {{if $value.attrInEachElement}}
                    <ul>
                        {{include 'widgetDetailsArray' $value}}
                    </ul>
                    {{/if}}
                </li>
                {{/each}}
            </ul>
            {{/if}}

            {{if hasReturn!==false && returnValue}}
            <p class="text-content">
                出参
            </p>
            <ul>
                <li>
                    <code>{{returnValue.name}}</code>：
                    {{#transformType(returnValue.type)}}，{{returnValue.desp}}
                    {{if returnValue.details }}
                    ，{{returnValue.details}}
                    {{/if}}
                    {{if returnValue.defaultValue!==undefined  && !returnValue.attr && !returnValue.attrInEachElement}}
                    ，示例值 <code>{{ returnValue.defaultValue +''}}</code>；
                    {{/if}}

                    {{if returnValue.attr}}
                    <ul>
                        {{include 'widgetDetailsObject' returnValue}}
                    </ul>
                    {{/if}}

                    {{if returnValue.attrInEachElement}}
                    <ul>
                        {{include 'widgetDetailsArray' returnValue}}
                    </ul>
                    {{/if}}
                </li>
            </ul>
            {{/if}}
        </div>
        {{/if}}
    </div>
    {{if code}}
    <div class="example">
        <div class="highlight-top">
            <p class="text-content">
                后台代码
            </p>
        </div>
        <div data-type="java">{{code}}</div>
    </div>
    {{/if}}
    <p>&nbsp;</p>
</script>
<!--组件接口详情 End-->

<script id="auiErrorTemp" type="text/html">
    <div class="aui-error-ctn">
        <h4 class="aui-error-ttl">错误信息</h4>
        <div class="aui-error-ctt">{{#errorMsg}}</div>
        <h4 class="aui-error-ttl">出错文件</h4>
        <div class="aui-error-ctt">{{scriptURI}}</div>
        <h4 class="aui-error-ttl">出错位置</h4>
        <div class="aui-error-ctt">
            第{{lineNumber}}行，第{{columnNumber}}列。
        </div>
        {{if errorObj&&errorObj.stack}}
        <h4 class="aui-error-ttl">错误详情</h4>
        <div class="aui-error-ctt">
            {{#errorObj.stack}}
        </div>
        {{/if}}
        <h4 class="aui-error-ttl">更多</h4>
        <div class="aui-error-ctt">
            <a target="_blank" href="http://www.stackoverflow.com/search?q=[js]{{errorMsg}}">联机查看错误原因</a>，或打开调试工具，查看更多。
        </div>
    </div>
</script>
